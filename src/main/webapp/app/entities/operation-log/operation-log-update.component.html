<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-operation-log-heading" jhiTranslate="frameworkApp.operationLog.home.createOrEditLabel">Create or edit a Operation Log</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frameworkApp.operationLog.operationLogCode" for="field_operationLogCode" [ngbTooltip]="'frameworkApp.operationLog.help.operationLogCode' | translate">Operation Log Code</label>
                    <input type="text" class="form-control" name="operationLogCode" id="field_operationLogCode"
                           formControlName="operationLogCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frameworkApp.operationLog.operatorId" for="field_operatorId" [ngbTooltip]="'frameworkApp.operationLog.help.operatorId' | translate">Operator Id</label>
                    <input type="number" class="form-control" name="operatorId" id="field_operatorId"
                           formControlName="operatorId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frameworkApp.operationLog.operatorName" for="field_operatorName" [ngbTooltip]="'frameworkApp.operationLog.help.operatorName' | translate">Operator Name</label>
                    <input type="text" class="form-control" name="operatorName" id="field_operatorName"
                           formControlName="operatorName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frameworkApp.operationLog.operationTime" for="field_operationTime" [ngbTooltip]="'frameworkApp.operationLog.help.operationTime' | translate">Operation Time</label>
                    <div class="d-flex">
                        <input id="field_operationTime" type="datetime-local" class="form-control" name="operationTime" formControlName="operationTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="frameworkApp.operationLog.interfaceName" for="field_interfaceName" [ngbTooltip]="'frameworkApp.operationLog.help.interfaceName' | translate">Interface Name</label>
                    <input type="text" class="form-control" name="interfaceName" id="field_interfaceName"
                           formControlName="interfaceName"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
